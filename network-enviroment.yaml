resource_registry:
  OS::TripleO::Compute::Net::SoftwareConfig: /home/stack/odl-config/compute.yaml
  OS::TripleO::Controller::Net::SoftwareConfig: /home/stack/odl-config/controller.yaml
  OS::TripleO::Compute::Ports::ExternalPort: /usr/share/openstack-tripleo-heat-templates/network/ports/external_from_pool.yaml
  OS::TripleO::Controller::Ports::ExternalPort: /usr/share/openstack-tripleo-heat-templates/network/ports/external_from_pool.yaml

parameter_defaults:
  ControlPlaneSubnetCidr: '24'
  ControlPlaneDefaultRoute: 192.168.24.250
  EC2MetadataIp: 192.168.24.1
  InternalApiNetCidr: 192.168.124.0/24
  StorageNetCidr: 192.168.125.0/24
  StorageMgmtNetCidr: 192.168.128.0/24
  TenantNetCidr: 192.168.123.0/24
  ExternalNetCidr: 10.10.48.0/24
  InternalApiNetworkVlanID: 30
  StorageNetworkVlanID: 20
  StorageMgmtNetworkVlanID: 40
  TenantNetworkVlanID: 50
  ExternalNetworkVlanID: 10
  InternalApiAllocationPools: [{'start': '192.168.124.10', 'end': '192.168.124.200'}]
  StorageAllocationPools: [{'start': '192.168.125.10', 'end': '192.168.125.200'}]
  StorageMgmtAllocationPools: [{'start': '192.168.128.10', 'end': '192.168.128.200'}]
  TenantAllocationPools: [{'start': '192.168.123.10', 'end': '192.168.123.200'}]
  ExternalAllocationPools: [{'start': '10.10.48.110', 'end': '10.10.48.150'}]
  ExternalInterfaceDefaultRoute: 10.10.48.254
  DnsServers: ["8.8.8.8","8.8.4.4"]
  NeutronNetworkType: 'vxlan,vlan'
  NeutronTunnelTypes: 'vxlan'
  NeutronNetworkVLANRanges: 'datacntre'
  #NeutronFlatNetworks: 'external'
  #OpenDaylightProviderMappings: 'external:br-ex,provider:br-ist'
  OpenDaylightProviderMappings: 'datacntre:br-ex'
  #BondInterfaceOvsOptions: "bond_mode=active-backup"
  PublicVirtualFixedIPs: [{'ip_address':'10.10.48.112'}]
  ControllerIPs:
    external:
    - 10.10.48.120
    - 10.10.48.121
    - 10.10.48.122
  NovaComputeIPs:
    external:
    - 10.10.48.130
    - 10.10.48.131
    - 10.10.48.132
  # UTC Timezone everywhere
  #TimeZone: 'UTC'

  # RedHat NTP Server
  #NtpServer: clock.redhat.com

  # Define Swift as Backend for Glance and Gnocchi
  #GnocchiBackend: swift
  #GlanceBackend: swift

  # User Keystone Fernet Tokens
  #KeystoneTokenProvider: fernet

  # Disable Cinder Backup
  #CinderEnableIscsiBackend: true
  #CinderEnableRbdBackend: false
  #CinderEnableNfsBackend: false
  #NovaEnableRbdBackend: false

  # Number of Node per Role in the Cluster
  OvercloudComputeFlavor: compute
  OvercloudControllerFlavor: control
  ControllerCount: 1
  ComputeCount: 1

  # Hypervisor technology
  NovaComputeLibvirtType: qemu

  # Role to hardware allocation
  #ControllerSchedulerHints:
    #'capabilities:node': 'controller-node-%index%'
  #NovaComputeSchedulerHints:
    #'capabilities:node': 'compute-node-%index%'

  # Region Name
  #KeystoneRegion: 'ODLRegion'

  controllerExtraConfig:
    # Disable ODL Repos from Puppet
    opendaylight::manage_repositories: false
